            margin-bottom: 1rem;

        .star {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .rating-text {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            min-height: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .form-group textarea {

            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--accent), #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
            margin-top: 1rem;
        }

        .success-message i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {

    <script>
        // Star rating functionality
        const ratingGroups = [
            { container: 'overallRating', text: 'overallText', labels: ['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'] },
            { container: 'qualityRating', text: 'qualityText', labels: ['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'] },
            { container: 'responseRating', text: 'responseText', labels: ['Very Slow', 'Slow', 'Average', 'Fast', 'Very Fast'] }
        ];

        const ratings = {
            overallRating: 0,
            qualityRating: 0,
            responseRating: 0
        };

        ratingGroups.forEach(group => {
            const container = document.getElementById(group.container);
            const textElement = document.getElementById(group.text);
            const stars = container.querySelectorAll('.star');

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    const rating = index + 1;
                    const groupName = group.container;
                    
                    ratings[groupName] = rating;
                    
                    // Update star display
                    stars.forEach((s, i) => {
                        s.classList.toggle('active', i < rating);
                    });
                    
                    // Update text
                    textElement.textContent = group.labels[index];
                });

                star.addEventListener('mouseenter', () => {
                    stars.forEach((s, i) => {
                        s.style.color = i <= index ? '#ffd700' : 'rgba(255, 255, 255, 0.3)';
                    });
                });
            });

            container.addEventListener('mouseleave', () => {
                stars.forEach((s, i) => {
                    s.style.color = i < ratings[group.container] ? '#ffd700' : 'rgba(255, 255, 255, 0.3)';
                });
            });
        });

        // Form submission
        document.getElementById('rateUsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = new FormData(this);
            
            // Validate ratings
            if (ratings.overallRating === 0 || ratings.qualityRating === 0 || ratings.responseRating === 0) {
                alert('Please provide ratings for all categories.');
                return;
            }
            
            // Add ratings to form data
            formData.append('overall_rating', ratings.overallRating);
            formData.append('quality_rating', ratings.qualityRating);
            formData.append('response_rating', ratings.responseRating);
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            
            // Simulate form submission (replace with actual endpoint)
            setTimeout(() => {
                document.getElementById('rateUsForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Log form data (in production, send to server)
                console.log('Form Data:', Object.fromEntries(formData));
            }, 1500);
        });
    </script>
